<!DOCTYPE html>
<html lang="en">
<style>
    .content{
        position: absolute;
        width: 100%;
        height: 100%;
    }
    .panel{
        position: relative;
        width: 200px;
        height: 400px;
        top: 50%;
        left: 50%;
        margin: -200px -100px 0 0;
        background-color: #666666;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div class="content">
        <div class="panel">

        </div>
    </div>
</head>
<body>
<script type="text/javascript">
    //es5
    //寄生组合继承
    /**
     *
     * @param name
     * @param age
     */
    function PersonA({name, age}) {
        this.name = name
        this.age = age
    }

    /**
     *
     * @param name
     * @param age
     * @param sex
     * @param number
     * @constructor
     */
    function PersonB({name, age, sex = '男'}) {
        PersonA.call(this, {name, age})//让PersonA的this指向PersonB
        this.sex = sex
    }
    PersonB.prototype = Object.create(PersonA.prototype)
    let pB = new PersonB({name:'sxy', age: 26, sex: '女'})

    console.log(45, pB)//{name: "sxy", age: 26, sex: "女"}
    
</script>
</body>

</html>
